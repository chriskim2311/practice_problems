<script type="text/javascript">
/* Given a string containing just the characters '(', ')', '{', '}', '[' and ']', determine if the input string is valid.

An input string is valid if:

Open brackets must be closed by the same type of brackets.
Open brackets must be closed in the correct order.
Note that an empty string is also considered valid.
*/

var isValid = function(s) {
  let arr = [];
  
  const bracketMapping = {
    '{': '}',
    '[': ']',
    '(': ')'
  }
  
  const openBrackets = Object.keys(bracketMapping);
  
  // Add open brackets to an array, and remove them once we come across
  // a matching closed brackets. (LILO order)
  for (let i = 0; i < s.length; i++) {
    if (openBrackets.includes(s[i])) {
      arr.push(s[i]);
    } else {
      
      // Last open bracket seen matches the current closing bracket.
      // Remove the last seen bracket from the array, since it has been properly closed out.
      const lastOpenBracket = arr[arr.length - 1];
      if (bracketMapping[lastOpenBracket] === s[i]) {
        arr.splice(arr.length - 1, 1);
      } else {
        return false;
      }
    }
  }
  
  // If we have an empty array, all opening brackets have been properly 'popped'
  // out of the array.
  return !arr.length;
};






</script>
