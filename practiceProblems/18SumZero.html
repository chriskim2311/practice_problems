
<!DOCTYPE html>

  <title>JS Bin</title>
</head>
<body>
<script type="text/javascript">
function sumZero(arr) {
  let left = 0
  let right = arr.length -1

  while(left < right) {
    let sum = arr[left] + arr[right]
    if(sum === 0) {
      return [arr[left], arr[right]]
    } else if(sum > 0) {
      right--
    } else {
      left++
    }
  }
}


sumZero([-3,0,1,2,3])

</script>


</body>
