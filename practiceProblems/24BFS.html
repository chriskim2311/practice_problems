
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script type="text/javascript">
function BFS() {
  let data = [];
  let queue = []

  let node = this.root

  queue.push(node.value)

  while(queue.length) {
    node = queue.shift()
    data.push(node)

    if(node.left) queue.push(node.left)
    if(node.right) queue.push(node.right)
  }

  return data
}
</script>


</body>
</html>
