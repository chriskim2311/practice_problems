<body>
<script type="text/javascript">
function binarySearch(arr, element) {
let start = 0
let end = arr.length -1
let mid = Math.floor((start+end) / 2)

while(arr[mid] !== element) {
  if(element < arr[mid]) {
    end = mid - 1
  } else {
    start = mid +1
  }

  mid = Math.floor((start+end) / 2)
}

return mid

}

binarySearch([2,5,6,9,13,15,28], 15)
</script>
