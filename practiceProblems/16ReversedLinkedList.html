
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script type="text/javascript">

var reverseList = function(head) {
    if(!head) return head;
    
    let first = head;
    let cur = head.next;
    while(cur){
        head.next = cur.next;
        cur.next = first;
        first = cur;
        cur = head.next;
    }
    return first;
};


</script>


</body>
