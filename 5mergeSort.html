<body>
<script type="text/javascript">
var unsortedArray = [340, 1, 3, 3, 76, 23, 4, 12, 122, 7642, 646];

function merge(leftArray, rightArray) {
  var sortedArray = [];
  while(leftArray.length && rightArray.length) {
    if(leftArray[0] <= rightArray[0]) {
      sortedArray.push(leftArray[0])
      leftArray=leftArray.slice(1)
    }
    else {
      sortedArray.push(rightArray[0])
      rightArray = rightArray.slice(1)
    }
  }

  while (leftArray.length) {
    sortedArray.push(leftArray.shift())
  }
  while(rightArray.length) {
    sortedArray.push(rightArray.shift())
  }
  return sortedArray
}

function mergeSort(array) {
  if(array.length < 2) {
    return array;
  }

  else{
    var midpoint = parseInt(array.length / 2)
    var leftArray = array.slice(0, midpoint);
    var rightArray = array.slice(midpoint, array.length)

    return merge(mergeSort(leftArray), mergeSort(rightArray))
  }
}

console.log(mergeSort(unsortedArray))



</script>


</body>
